{% extends "base-simples.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="text-center">
                <img src="{{ base_url }}/images/logo.png" alt="{{ title }}" class="img-responsive" style="max-height: 120px; margin: 5px auto;" />
            </div>
            <h3 class="text-center">Selecione a loja onde deseja fazer suas compras:</h3>

            <div class="list-group">
                {% for loja in lojas %}
                    <a href="{{ base_url }}/{{ loja.slug }}" class="list-group-item">
                        <h4 class="list-group-item-heading">{{ loja.nome }}</h4>
                        <p class="list-group-item-text">
                            {{ loja.endereco_completo }}
                        </p>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
