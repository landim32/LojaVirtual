<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Noty Test Suite</title>

    <script src="vendor/jquery-slim.min.js"></script>
    <!-- QUnit -->
    <link rel="stylesheet" href="vendor/qunit-theme-ninja.css" media="screen">
    <link rel="stylesheet" href="../lib/noty.css" media="screen">
    <script src="vendor/qunit.js"></script>

    <script>
      // Require assert.expect in each test
      QUnit.config.requireExpects = true

      // See https://github.com/axemclion/grunt-saucelabs#test-result-details-with-qunit
      var log = []
      var testName

      QUnit.done(function(testResults) {
        var tests = []
        for (var i = 0; i < log.length; i++) {
          var details = log[i]
          tests.push({
            name: details.name,
            result: details.result,
            expected: details.expected,
            actual: details.actual,
            source: details.source
          })
        }
        testResults.tests = tests

        window.global_test_results = testResults
      })

      QUnit.testStart(function(testDetails) {
        QUnit.log(function(details) {
          if (!details.result) {
            details.name = testDetails.name
            log.push(details)
          }
        })
      })

      // Cleanup
      QUnit.testDone(function () {
        Noty.closeAll()
        $("div[id^='noty_bar']").remove()
      })

      // Display fixture on-screen on iOS to avoid false positives
      // See https://github.com/twbs/bootstrap/pull/15955
      if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
        QUnit.begin(function() {
          $('#qunit-fixture').css({ top: 0, left: 0 })
        })

        QUnit.done(function() {
          $('#qunit-fixture').css({ top: '', left: '' })
        })
      }
    </script>

    <!-- Transpiled Plugins -->
    <script src="../lib/noty.js"></script>

    <!-- Unit Tests -->
    <script src="unit/init.test.js"></script>
  </head>
  <body>
    <div id="qunit-container">
      <div id="qunit"></div>
      <div id="qunit-fixture"></div>
    </div>
  </body>
</html>
