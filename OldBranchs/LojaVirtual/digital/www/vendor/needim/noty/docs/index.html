  <style type="text/css">
    body {
      font-family: "Zilla Slab", Source Sans Pro, Helvetica Neue, Arial, sans-serif;
      letter-spacing: .03em;
      font-size: 17px;
    }

    h1, h2, h3, h4, h5, h6, .sidebar-nav, .noty_body, .jmgFob, nav, button {
      font-family: "Nunito", Source Sans Pro, Helvetica Neue, Arial, sans-serif !important;
    }

    .text-center {
      text-align: center;
    }

    .app-nav li ul {
      padding: 0;
    }

    .app-sub-sidebar .section-link:before {
      content: " ";
    }

    .markdown-section pre > code {
      font-family: "Fira Mono", "Roboto Mono", Monaco, courier, monospace;
    }

    .supported-by {
      padding-left: 15px;
      margin-top: 20px;
      display: inline-block;
    }

    .supported-by a {
      text-decoration: none;
      color: #FF75ED;
    }

    .supported-by img {
      vertical-align: middle;
    }

    .button, .bas {
      display: inline-block;
      position: relative;
      padding: .8em 1.3em;
      font-size: 11px;
      letter-spacing: 1px;
      font-weight: 800;
      text-transform: uppercase;
      line-height: 1.2;
      outline: 0;
      background: #AC8FFD;
      border: 2px solid #948CE2;
      color: #fff;
      text-shadow: none;
      border-radius: 2px;
      cursor: pointer;
    }

    .bas {
      background: #fff;
      color: #AC8FFD;
      border-color: #AC8FFD;
      text-transform: none;
      text-decoration: none;
      transition: all .2s;
    }

    .bas:hover {
      background: #AC8FFD;
      color: #fff;
    }

    .button:hover {
      background-color: #c0a7fd;
      border-color: #948CE2;
    }

    a.edit-this-page {
      float: right;
      color: #444;
    }

    .noty_body {
      font-size: 16px !important;
    }

    .jmgFob {
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      background-color: #F96854;
      border: 2px solid #F96854;
      border-radius: 0;
      box-sizing: border-box;
      color: #FFFFFF !important;
      display: inline-block;
      font-size: 1rem !important;
      font-weight: 700 !important;
      padding: 0.2rem 0.75rem;
      position: relative;
      text-align: center;
      text-decoration: none;
      text-transform: none;
      -webkit-transition: all 300ms cubic-bezier(0.19, 1, 0.22, 1);
      transition: all 300ms cubic-bezier(0.19, 1, 0.22, 1);
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      white-space: nowrap;
      cursor: pointer;
      margin-top: 10px;
    }

    .jmgFob:hover {
      background-color: #FA7664;
      border-color: #FA7664;
      box-shadow: 0 0.25rem 0.75rem rgba(5, 45, 73, 0.09999999999999998);
    }

    .hyFnYR svg {
      -webkit-align-self: center;
      -ms-flex-item-align: center;
      align-self: center;
      height: 0.75rem;
      width: 0.75rem;
    }

    .hyFnYR svg *[data-color='1'] {
      fill: #FFFFFF;
      -webkit-transition: all 300ms cubic-bezier(0.19, 1, 0.22, 1);
      transition: all 300ms cubic-bezier(0.19, 1, 0.22, 1);
    }

    .hyFnYR svg *[data-color='2'] {
      fill: #052D49;
      -webkit-transition: all 300ms cubic-bezier(0.19, 1, 0.22, 1);
      transition: all 300ms cubic-bezier(0.19, 1, 0.22, 1);
    }

    @media screen and (max-width: 500px) {
      a.edit-this-page {
        float: none;
        display: block;
      }
    }

    #carbonads {
      display: block;
      overflow: auto;
      max-width: 400px;
      border: 1px solid #eaeaea;
      border-radius: 5px;
      padding: 5px 5px 1px 5px;
    }

    .carbon-wrap .carbon-img {
      float: left;
      width: 145px;
    }

    #carbonads a {
      color: #858585;
      font-size: .9em;
    }

    #carbonads a:hover {
      color: #000;
    }

    .carbon-wrap .carbon-img img {
      margin-right: 15px;
    }

    .carbon-poweredby {
      display: block;
      margin-top: 10px;
      font-size: .8em !important;
      text-decoration: none;
    }

    .sidebar li {
      margin: 0 0 0 24px;
    }

    .sidebar {
      padding: 0 0 40px 0;
    }

  </style>

<script>
  window.$docsify = {
    name: '',
    auto2top: true,
    loadSidebar: true,
    maxLevel: 4,
    subMaxLevel: 3,
    themeColor: '#FF75ED',
    executeScript: true,
    loadNavbar: true,
    coverpage: false,
    autoHeader: true,
    mergeNavbar: true,
    formatUpdated: '{MM}/{DD} {HH}:{mm}',
    ga: 'UA-46744044-1',
    plugins: [
      function (hook, vm) {
        hook.beforeEach(function (html) {
          var url = 'https://github.com/needim/noty/blob/master/docs/' + vm.route.file
          var editHtml = '<a class="edit-this-page" href="' + url + '">Edit this page on GitHub<\/a>\n'
          var footer = [
            '',
          ]
          return html
            + '\n----\n'
            + 'Last modified {docsify-updated} '
            + editHtml
            + '\n----\n'
            + footer.join('')
        })
      },

      function (hook, vm) {
        hook.doneEach(function () {
          try {

            if (vm.route.path === '/') {
              (function (d, script) {
                script = d.createElement('script')
                script.type = 'text/javascript'
                script.async = true
                script.setAttribute('id', 'gh-buttons')
                script.onload = function () {}
                script.src = 'https://buttons.github.io/buttons.js'
                d.getElementsByTagName('head')[0].appendChild(script)
              }(document));
            }

            if (vm.route.path !== '/bakers') {
              (function (d, script) {
                script = d.createElement('script')
                script.type = 'text/javascript'
                script.async = true
                script.setAttribute('id', '_carbonads_js')
                script.onload = function () {}
                script.src = '//cdn.carbonads.com/carbon.js?zoneid=1673&serve=C6AILKT&placement=nedimnoty'
                var p = d.getElementsByClassName('markdown-section')[0]
                p.insertBefore(script, p.getElementsByTagName('h1')[0].nextSibling)
              }(document))
            }

          } catch (err) {}
        })
      }
    ]
  }
</script>
